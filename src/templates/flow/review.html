<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
    <div class="container">
        <h2 class="mx-auto my-2 max-w-md text-2xl font-medium tracking-tight md:text-3xl">Review your data.</h2>
    </div>
    <div class="container" id="applicant">
        <div class="row pt-1">
            <div class="col-12">
                <div class="accordion" id="accordionMainApplicant">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingMainApplicant">
                            <button class="accordion-button collapsed"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseMainApplicant"
                                    aria-expanded="false"
                                    aria-controls="collapseMainApplicant">Your data</button>
                        </h2>
                        <div id="collapseMainApplicant"
                             class="accordion-collapse collapse"
                             aria-labelledby="headingMainApplicant"
                             data-bs-parent="#accordionMainApplicant">
                            <div class="accordion-body">
                                <div class="ms-2 me-auto">
                                    <div>Dummy text</div>
                                    <button class="btn btn-dark m-1" name='edit' type="submit">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="consent">
        <div class="row pt-4">
            <div class="col-12">
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <a href="https://www.google.de/" target="_blank">Schweigepflichtentbindung & Einwilligungserkl√§rung</a>
                    <br>
                    <br>
                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock body_block %}
