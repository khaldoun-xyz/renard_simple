<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
    <div class="container pt-5 mt-5">
        <div class="flex flex-col space-y-4 text-center">
            <h2 class="mx-auto my-2 max-w-md text-2xl font-medium tracking-tight md:text-3xl">
                Bitte wählen Sie aus, welchen Antrag Sie stellen möchten.
            </h2>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" class="btn btn-dark" value="Weiter">
            </form>
        </div>
    </div>
{% endblock body_block %}
